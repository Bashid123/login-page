<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="login-container">
            <h1>SignIn</h1>
            <form class="formElements">
                <label for="name" class="name">Name</label>
                <input type="text" class="inputElwidth"/>
                <br/>
                <br/>
                <label for="email" class="email">Email</label>
                <input type="text" class="inputElwidth"/>
                <br/>
                <br/>
                <label for="password" class="password">Password</label>
                <input type="password" id="password" class="inputElwidth"/>
                <br/>
                </form>
                <div class="buttons-container">
                <button id="button" class="button" type="button">Sign In</button>
                <button id="button" class="button" type="button">Register</button>
                </div>
                
        </div>
    </div>
</body>
</html>
